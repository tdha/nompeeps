{% extends 'base.html' %}

{% block content %}

<h1>Group Details</h1>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ group.name }}</span>
                <p>Text color: {{ group.text_color }}</p>
                <p>Background color: {{ group.bg_color }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'groups_update' group.id %}">Edit</a>
                <a href="{% url 'groups_delete' group.id %}">Delete</a>
            </div>
        </div>

    </div>
</div>

{% endblock %}
