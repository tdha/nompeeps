{% extends 'base.html' %}
{% block content %}

<h1>Peeps List</h1>

{% for peep in peeps %}
<a href="{% url 'detail' peep.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ peep.name }}</span>
            <p>Date: {{ peep.date }}</p>
            <p>Event: {{ peep.event }}</p>
            <p>Notes: {{ peep.notes }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
