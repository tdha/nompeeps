{% extends 'base.html' %}
{% block content %}

<h1>Peeps List</h1>

{% for peep in peeps %}
<a href="{% url 'detail' peep.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ peep.name }}</span>
            <p>First met: {{ peep.date }}</p>
            <p>At: {{ peep.event }}</p>
            <p>Key details: {{ peep.notes }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
